<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Application.css">
    <title>Registration Form</title>
</head>
<body>
    <div class="container">
        <h2>Registration Form</h2>
		<a href="C:\Users\CCuser\Desktop\App\login.html">"Have you already registered before"</a><br><br>
        <form action= "login.html" id="registrationForm" onsubmit="validateForm(event)">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br>

			<label for="surname">Surname:</label>
            <input type="text" id="surname" name="surname" required><br>

			<label for="idnumber">ID Number or Passport Number <br>(If not South African):</label>
            <input type="text" id="idnumber" name="idnumber" value =""required><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br>

			<label for="cellphonenumber"> Cellphone Number:</label>
            <input type="text" id="cellphonenumber" name="cellphonenumber" required><br>

            <label for="address">Address:</label>
            <input type="text" id="address" name="address" value= "Street Number" required><br>
			<input type="text" id="address" name="address" value= "City" required><br>
			<input type="text" id="address" name="address" value= "Town" required><br>
			<input type="text" id="address" name="address" value= "Province" required><br>
			<input type="text" id="address" name="address" value= "Postal Code" required><br>


			<label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br>

            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required><br>


            <button type="submit">Register</button>
        </form>
    </div>

 	    <script src="register.js">
		
    </script>
    
</body>
