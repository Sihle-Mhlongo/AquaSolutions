<html> 
<head>
<style>

/* Style labels for input fields */
label {
    font-weight: bold;
    display: block;
    margin-bottom: 5px;
}

/* Style input fields and text areas */
input[type="text"],
input[type="email"],
textarea {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 16px;
}

/* Style the submit button */
input[type="submit"] {
    background-color: #007bff; /* Change the background color to your preferred color */
    color: #fff;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 18px;
}

/* Style the container (optional) */
.container {
    max-width: 400px;
    margin: 0 auto;
    padding: 20px;
    background-color: #f4f4f4;
    border-radius: 10px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
}

</style>
</head>  
<body>   
	<form>
		   <h2 class="u-text u-text-default u-text-1">Report</h2>
